<div>
  <div class="row">
    <div class="col-md-3">
      <app-login></app-login>
    </div>
    <div class="col-md-6">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item" [ngClass]="{'active': i == 0}"
            *ngFor="let carouselItem of carouselData; let i = index;">
            <img class="d-block w-100" [src]="carouselItem['imgSrc']" alt="carouselItem['imgName']">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-md-3">
      <div>
        <h1>News and Updates</h1>
        <ul>
          <li *ngFor="let news of newsData">
            <a href="">{{news['newsHeading']}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
